<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>jQuery.countdown</title>
	</head>
	<body>
		<div id="container">	
		</div>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
		<script src="jquery.countdown.js"></script>
	<script>
	$(function(){
	    $("#container").countDown({
        timeInSecond: 60 * 60,//要倒计时的时间，秒为单位
        displayTpl: "{day}天{hour}小时{minute}分{second}秒", //显示模版
        limit: 'day', // 限制默认显示到天(day)，可以设为时，分秒。若设为时(hour)的话，则超过24小时也只显示到时不转化为天。如：28小时20分20秒        
        callback: function () {//倒计时完后执行的回调函数
            alert("倒计时结束！");
        }
      });
  });
  </script>  
	</body>
</html>
